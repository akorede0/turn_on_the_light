<!DOCTYPE html>
<html>
<head>
    <title>Turn on the light</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

    
    <button id="myBtn1">Turn on the light</button>
    
    <img id="myImage" src="img/pic_bulboff.gif" style= "width:100px">

    <button id="myBtn2">Turn off the light</button>
    

    <!-- Internal Javascript -->
    <script>
        const Btn1 = document.getElementById("myBtn1");
        const Btn2 = document.getElementById("myBtn2");
        var img = document.getElementById("myImage");

        Btn1.addEventListener("click",function(){
            img.src="img/pic_bulbon.gif";
        })

        Btn2.addEventListener("click",function(){
            img.src="img/pic_bulboff.gif"; 
        })

    </script>

</body>
</html>
